    <script>

        // ==========================================

        const branches = [

            { name: "å°ä¸­é€¢ç”²åº—", url: "https://line.me/R/ti/p/@store_taichung" },
            { name: "é«˜é›„å·¨è›‹åº—", url: "https://line.me/R/ti/p/@store_kaohsiung" },

        const canvas = document.getElementById('slotCanvas');

        let finalState = 'stopped'; // stopped, stopping, spin

        // è¼‰å…¥åœ–ç‰‡
        const imgObjs = [];

        ctx.font = "20px Arial";

        images.forEach((src, index) => {

        // ç¹ªè£½éœæ…‹ç•«é¢
        function drawStatic() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // ç•«ä¸‰æ ¼æ¡†æ¡†
            drawSlots(0);

        // æ ¸å¿ƒç¹ªåœ–å‡½å¼
        function drawSlots(currentOffset) {
            const slotWidth = 100;
            const slotHeight = 100;
            const gap = 15;
            const startX = (canvas.width - (slotWidth * 3 + gap * 2)) / 2;
            const startY = (canvas.height - slotHeight) / 2;

            // ç•«èƒŒæ™¯æ¡†
            ctx.fillStyle = "#f0f0f0";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç•«ä¸‰å€‹è¦–çª—
            for (let i = 0; i < 3; i++) {
                let x = startX + i * (slotWidth + gap);
                
                // æ¯å€‹æ¡†æ¡†çš„èƒŒæ™¯
                ctx.fillStyle = "#fff";

                ctx.lineWidth = 3;

                ctx.fill();

                // æ±ºå®šè¦ç•«å“ªå¼µåœ–

                // å¯¦éš›ä¸Šé€™éƒ¨åˆ†å¯ä»¥å¯«å¾—å¾ˆè¤‡é›œï¼Œé€™è£¡ç”¨ç°¡å–®çš„ä½ç§»æ¨¡æ“¬
                let imgIndex;
                if (isSpinning) {
                    // è½‰å‹•æ™‚éš¨æ©Ÿé–ƒçˆæˆ–ä½ç§»
                    imgIndex = Math.floor(Math.random() * images.length);
                } else {
                    // åœæ­¢æ™‚
                    if (finalState === 'stopped') {
                         // ç°¡å–®é‚è¼¯ï¼šå¦‚æœæ˜¯è´çš„ï¼Œå¤§å®¶éƒ½é¡¯ç¤º resultIndex
                         // å¦‚æœæ˜¯è¼¸çš„ï¼Œè®“ä»–å€‘ä¸ä¸€æ¨£ (é€™è£¡ç°¡åŒ–ï¼Œç›´æ¥é¡¯ç¤ºè¨­å®šå¥½çš„çµæœ)
                         // ç‚ºäº†æ–¹ä¾¿æ§åˆ¶ï¼Œæˆ‘å€‘è®“ draw() å¤–éƒ¨æ±ºå®š result
                         imgIndex = resultIndex; // é€™è£¡ç°¡åŒ–è™•ç†ï¼Œå¯¦éš›å‹•ç•«æœƒæ›´è¤‡é›œ
                    } else {
                         imgIndex = Math.floor(Math.random() * images.length);
                    }
                }
                
                // ç‚ºäº†è®“å‹•ç•«çœ‹èµ·ä¾†åƒåœ¨è·‘ï¼Œæˆ‘å€‘åœ¨ spinning ç‹€æ…‹ä¸‹ä¸€ç›´æ›åœ–
                // é€™è£¡æ¡ç”¨æœ€ç°¡æ˜“çš„ã€Œçµæœå‘ˆç¾æ³•ã€ï¼ŒçœŸæ­£çš„æ‹‰éœ¸å‹•ç•«éœ€è¦ requestAnimationFrame çš„é•·æ™‚é–“è¨ˆç®—
                
                if (imgObjs[imgIndex]) {
                    ctx.drawImage(imgObjs[imgIndex], x + 10, startY + 10, 80, 80);
                }
            }
        }

        // å‹•ç•«å¾ªç’°
        function animate() {
            if (!isSpinning && finalState === 'stopped') return;

            // ç°¡å–®çš„è¦–è¦ºåˆ‡æ›
            drawSlots(offset);
            
            requestAnimationFrame(animate);
        }
        
        // é»æ“Šé–‹å§‹

            startSpin();
        });

        function startSpin() {
            isSpinning = true;

            btn.disabled = true;

            // é–‹å§‹å‹•ç•«å¾ªç’°
            animate();

            // æ¨¡æ“¬ç¶²è·¯è«‹æ±‚æˆ–è¨ˆç®—çµæœ (2ç§’å¾Œåœ)
            setTimeout(() => {

        function stopSpin() {
            // æ±ºå®šè¼¸è´
            const isWin = Math.random() < winRate;
            
            if (isWin) {
                // è´äº†ï¼šä¸‰å€‹åœ–æ¡ˆä¸€æ¨£ (é è¨­ç”¨ç¬¬ä¸€å¼µåœ–)
                resultIndex = 0; 
                // ä½ ä¹Ÿå¯ä»¥éš¨æ©Ÿé¸ä¸€å¼µåœ–ä½œç‚ºä¸­çåœ–: Math.floor(Math.random() * 3)
            } else {

                // å¦‚æœè¦é¡¯ç¤ºè¼¸ï¼Œå¯ä»¥è¨­å®š resultIndex ç‚º -1 ä¸¦åœ¨ draw è£¡è™•ç†ï¼Œ
                // æˆ–æ˜¯è®“ä¸‰å€‹æ ¼å­é¡¯ç¤ºä¸åŒåœ–ç‰‡ã€‚
                // é€™è£¡ç‚ºäº†æ¼”ç¤ºæ–¹ä¾¿ï¼Œå‡è¨­æ²’ä¸­çå°±è·³å‡ºã€Œæ²’ä¸­ã€æç¤º
                // ä½†æ ¹æ“šä½ çš„éœ€æ±‚ï¼Œé€šå¸¸æ˜¯æƒ³æ¸¬è©¦ä¸­çé€£çµï¼Œæ‰€ä»¥æˆ‘æŠŠè¼¸çš„æƒ…æ³ä¹Ÿè®“å®ƒã€Œè¦–è¦ºä¸Šã€çœ‹èµ·ä¾†ä¸åŒå³å¯
                resultIndex = 1; // æš«æ™‚é‚è¼¯

        // --- V30 æ–°å¢ï¼šé¡¯ç¤ºåˆ†åº—é¸æ“‡å½ˆçª— ---
        function showBranchSelector() {

        // é»æ“Šå½ˆçª—èƒŒæ™¯å¯ä»¥é—œé–‰ (é¸æ“‡æ€§åŠŸèƒ½)
        modal.addEventListener('click', (e) => {
