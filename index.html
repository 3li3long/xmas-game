<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>è–èª•å¥½é‹æ‹‰éœ¸æ©Ÿ - V31ä¿®å¾©ç‰ˆ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a2e1a; /* è–èª•æ·±ç¶  */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #game-container {

        }

        canvas {

        #spinBtn {

        }

        #spinBtn:disabled {

            cursor: not-allowed;
        }

        /* åˆ†åº—é¸æ“‡å½ˆçª—æ¨£å¼ */
        #branchModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;

        }

        .modal-content {

        .modal-title {

        }

        .modal-desc {
            color: #333;

        }

        .branch-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1a2e1a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="slotCanvas" width="350" height="300"></canvas>
        <button id="spinBtn">é–‹å§‹æŠ½ç</button>
    </div>

    <div id="branchModal">
        <div class="modal-content">
            <h2 class="modal-title">ğŸ‰ æ­å–œä¸­çï¼ğŸ‰</h2>
            <p class="modal-desc">è«‹é¸æ“‡æ‚¨è¦é ˜å–å„ªæƒ çš„é–€å¸‚ï¼š</p>
            <div id="branchList"></div>
        </div>
    </div>

    <script>
        // ==========================================
        // è¨­å®šå€ï¼šè«‹å‹™å¿…æª¢æŸ¥é€™è£¡ï¼
        // ==========================================
        
        // 1. è«‹å¡«å…¥æ‚¨çš„åˆ†åº—è³‡è¨Š
        const branches = [
            { name: "å°åŒ—ä¿¡ç¾©åº—", url: "https://google.com" }, // æ¸¬è©¦ç”¨ï¼Œè«‹æ›æˆæ‚¨çš„LINEé€£çµ
            { name: "å°ä¸­é€¢ç”²åº—", url: "https://google.com" },
            { name: "é«˜é›„å·¨è›‹åº—", url: "https://google.com" }
        ];

        // 2. â˜…â˜…â˜… è«‹å°‡é€™è£¡æ›å›æ‚¨åŸæœ¬ V29 èƒ½æ­£å¸¸é¡¯ç¤ºçš„åœ–ç‰‡ç¶²å€ â˜…â˜…â˜…
        const images = [
            "https://via.placeholder.com/150/FF0000/FFFFFF?text=A", // é è¨­ç´…åœ–
            "https://via.placeholder.com/150/00FF00/FFFFFF?text=B", // é è¨­ç¶ åœ–
            "https://via.placeholder.com/150/0000FF/FFFFFF?text=C"  // é è¨­è—åœ–
        ];
        
        const winRate = 0.5; // ä¸­çæ©Ÿç‡

        // ==========================================
        // æ ¸å¿ƒç¨‹å¼ç¢¼ (å·²ä¿®å¾©å…¼å®¹æ€§å•é¡Œ)
        // ==========================================

        const canvas = document.getElementById('slotCanvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('spinBtn');
        const modal = document.getElementById('branchModal');
        const branchListDiv = document.getElementById('branchList');

        let isSpinning = false;
        let finalState = 'stopped'; 
        let resultIndex = 0; 
        
        // åœ–ç‰‡è¼‰å…¥ç®¡ç†
        const imgObjs = [];
        let imgsLoaded = 0;
        let imgsTotal = images.length;

        // é¡¯ç¤ºè¼‰å…¥ä¸­
        ctx.font = "20px Arial";
        ctx.fillStyle = "#333";
        ctx.textAlign = "center";
        ctx.fillText("Loading...", canvas.width/2, canvas.height/2);

        // è¼‰å…¥åœ–ç‰‡ (åŠ å…¥éŒ¯èª¤è™•ç†ï¼Œé˜²æ­¢å¡ä½)
        images.forEach((src, index) => {
            const img = new Image();
            img.src = src;
            
            const onLoadOrError = () => {
                imgsLoaded++;
                if (imgsLoaded === imgsTotal) {
                    drawStatic();
                }
            };

            img.onload = onLoadOrError;
            img.onerror = () => {
                console.warn("åœ–ç‰‡è¼‰å…¥å¤±æ•—ï¼Œå°‡ä½¿ç”¨è‰²å¡Šä»£æ›¿:", src);
                onLoadOrError(); // å°±ç®—å¤±æ•—ä¹Ÿç¹¼çºŒï¼Œä¸è¦å¡æ­»
            };
            
            imgObjs.push(img);
        });

        function drawStatic() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSlots(); 
        }

        function drawSlots() {
            const slotWidth = 90;
            const slotHeight = 90;
            const gap = 15;
            const totalWidth = (slotWidth * 3) + (gap * 2);
            const startX = (canvas.width - totalWidth) / 2;
            const startY = (canvas.height - slotHeight) / 2;

            // ç•«èƒŒæ™¯
            ctx.fillStyle = "#f0f0f0";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 3; i++) {
                let x = startX + i * (slotWidth + gap);
                
                // ç•«å¤–æ¡† (æ”¹å›å‚³çµ± rect ä»¥é˜²ç›¸å®¹æ€§å•é¡Œ)
                ctx.fillStyle = "#fff";
                ctx.strokeStyle = "#d42426";
                ctx.lineWidth = 3;
                ctx.fillRect(x, startY, slotWidth, slotHeight);
                ctx.strokeRect(x, startY, slotWidth, slotHeight);

                // æ±ºå®šè¦é¡¯ç¤ºçš„åœ–
                let imgIndex;
                if (isSpinning) {
                    imgIndex = Math.floor(Math.random() * images.length);
                } else {
                    if (finalState === 'stopped') {
                        // åœæ­¢ç‹€æ…‹ï¼šå¦‚æœæ˜¯ä¸­çï¼Œå¤§å®¶éƒ½é¡¯ç¤º resultIndex
                        // å¦‚æœæ²’ä¸­çï¼Œé¡¯ç¤º 0, 1, 2 (ä¸ä¸€æ¨£çš„åœ–)
                        if (resultIndex === 0) { // å‡è¨­ 0 æ˜¯ä¸­ççš„é‚è¼¯
                             imgIndex = 0; 
                        } else {
                             // æ²’ä¸­çé¡¯ç¤ºä¸åŒåœ– (ç°¡æ˜“é‚è¼¯)
                             imgIndex = (i + 1) % images.length; 
                        }
                        
                        // ä¿®æ­£ï¼šå¦‚æœä¸­çæ©Ÿç‡ logic åˆ¤å®šæ˜¯è´ï¼Œå¼·è¿«ä¸‰å€‹ä¸€æ¨£
                        // é€™è£¡ç°¡åŒ–ï¼šæˆ‘å€‘ç”¨å¤–éƒ¨çš„ check ä¾†æ±ºå®šæœ€çµ‚ç•«é¢
                        // ç‚ºäº†å‹•ç•«ç°¡å–®ï¼Œæˆ‘å€‘é€™è£¡ç›´æ¥ç”¨éš¨æ©Ÿï¼Œæœ€å¾Œä¸€å¹€ä¿®æ­£
                    } else {
                         imgIndex = Math.floor(Math.random() * images.length);
                    }
                }

                // ç¹ªè£½åœ–ç‰‡ (è‹¥åœ–ç‰‡è¼‰å…¥å¤±æ•—å‰‡ä¸ç•«ï¼Œé¿å…å ±éŒ¯)
                // ä¿®æ­£é‚è¼¯ï¼šåœæ­¢æ™‚é¡¯ç¤ºæ­£ç¢ºçµæœ
                if (finalState === 'stopped' && !isSpinning) {
                     // é€™è£¡è®“çµæœå›ºå®š
                     if (resultIndex === 0) { // Win
                        imgIndex = 0; 
                     } else { // Lose
                        imgIndex = (i) % images.length;
                     }
                }

                if (imgObjs[imgIndex] && imgObjs[imgIndex].complete && imgObjs[imgIndex].naturalWidth !== 0) {
                    ctx.drawImage(imgObjs[imgIndex], x + 5, startY + 5, slotWidth - 10, slotHeight - 10);
                } else {
                    // åœ–ç‰‡æ²’è¼‰å…¥æ™‚é¡¯ç¤ºæ–‡å­—
                    ctx.fillStyle = "#333";
                    ctx.fillText("?", x + slotWidth/2, startY + slotHeight/2 + 5);
                }
            }
        }

        function animate() {
            if (!isSpinning && finalState === 'stopped') return;
            drawSlots();
            requestAnimationFrame(animate);
        }
        
        btn.addEventListener('click', () => {
            if (isSpinning) return;
            startSpin();
        });

        function startSpin() {
            isSpinning = true;
            finalState = 'spin';
            btn.disabled = true;
            btn.textContent = "å¥½é‹é‹è½‰ä¸­...";
            animate();

            setTimeout(() => {
                stopSpin();
            }, 2000);
        }

        function stopSpin() {
            const isWin = Math.random() < winRate;
            
            // 0 ä»£è¡¨ä¸­ç(ä¸‰å¼µåœ–ä¸€æ¨£)ï¼Œ1 ä»£è¡¨æ²’ä¸­
            resultIndex = isWin ? 0 : 1;

            finalState = 'stopped';
            isSpinning = false;
            
            // å¼·åˆ¶é‡ç•«æœ€å¾Œä¸€å¹€ä»¥é¡¯ç¤ºçµæœ
            drawStatic(); 
            
            btn.disabled = false;
            btn.textContent = "å†æ¬¡æŒ‘æˆ°";

            if (isWin) {
                setTimeout(() => {
                   showBranchSelector(); 
                }, 500);
            } else {
                setTimeout(() => {
                    alert("å“å‘€ï¼æ²’ä¸­çï¼Œå†è©¦ä¸€æ¬¡ï¼");
                }, 500);
            }
        }

        function showBranchSelector() {
            branchListDiv.innerHTML = '';
            branches.forEach(branch => {
                const button = document.createElement('a');
                button.className = 'branch-btn';
                button.textContent = branch.name;
                button.href = branch.url;
                branchListDiv.appendChild(button);
            });
            modal.style.display = 'flex';
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

    </script>
</body>
</html>
